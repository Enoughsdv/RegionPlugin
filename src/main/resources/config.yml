menus:
  general:
    next: 
      item: ARROW
      title: "&aNext"
    previous: 
      item: ARROW
      title: "&cPrevious"
  general_regions:
    item:
      material: "BOOK"
      title: "&a%region_display_name%"
      lores:
        - "&7Right click to go to the center of the region"
        - "&7Left click to open the configuration menu"
  region_settings:
    item:
      rename:
        material: "NAME_TAG"
        title: "&e&lRename"
        lores:
          - "&7Click to rename the region"
      redefine:
        material: "WOODEN_AXE"
        title: "&e&lRedefine"
        lores:
          - "&7Click to redefine the region"
      add_player:
        material: "PAPER"
        title: "&a&lAdd player"
        lores:
          - "&7Click to add players to the region"
      remove_player:
        material: "PAPER"
        title: "&c&lRemove player"
        lores:
          - "&7Click to remove players to the region"
  players_list:
    item:
      title: "&e%player_name%"
      lores:
        - "&cClick to remove a player to the region"
  online_list:
    item:
      title: "&a%player_name%"
      lores:
        - "&aClick to add a player to the region"

